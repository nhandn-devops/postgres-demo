apiVersion: v1
kind: Service
metadata:
  name: postgres-demo-svc
  labels:
    app: postgres-demo
spec:
  type: NodePort
  selector:
    app: postgres-demo
  ports:
    - port: 9898
      targetPort: 9898
      nodePort: 30160
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-demo
spec:
  selector:
    matchLabels:
      app: postgres-demo
  replicas: 3
  template:
    metadata:
      labels:
        app: postgres-demo
    spec:
      containers:
        - name: postgres-demo
          image: 19269506/postgres-demo
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9898
          env:   # Setting Environmental Variables
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: DB_HOST   # Setting Database host address from configMap
              valueFrom:
                configMapKeyRef:
                  name: postgres-conf  # name of configMap
                  key: host
            - name: DB_NAME  # Setting Database name from configMap
              valueFrom:
                configMapKeyRef:
                  name: postgres-conf
                  key: name
            - name: POSTGRES_USER  # Setting Database username from Secret
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials # Secret Name
                  key: postgres_user
            - name: POSTGRES_PASSWORD # Setting Database password from Secret
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres_password